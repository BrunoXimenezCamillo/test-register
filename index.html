<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logotype.webp" alt="Logo">
    </header>
    <div class="banner">
        <img src="banner.png" alt="Banner">
    </div>
    <div class="form-container">
        <form id="registrationForm">
            <p><b>Complete</b> seu cadastro para resgatar o <b>BÔNUS</b></p>
            <input type="text" id="cpf" name="cpf" placeholder="* CPF" required>
            <input type="email" name="email" placeholder="* E-mail" required>
            <input type="password" name="password" placeholder="* Senha" required>
            <input type="tel" name="phone" placeholder="* Número / WhatsApp" required>
            <p1>CUPOM</p1>
            <input type="text" name="cupom" placeholder="CUPOM" value="50-RODADASVIP" readonly>
            <button type="submit">Cadastrar</button>
            
            <p2>Ao clicar em cadastrar você confirma que tem mais de 18 anos.</p2>


        </form>

    </div>
    <script src="scripts.js"></script>
</body>
</html>
